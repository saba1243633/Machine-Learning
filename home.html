<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h1 class="card-title mb-0">Placement Prediction</h1>
                    </div>
                    <div class="card-body">
                        <form action="/reglink" method="post">
                            <div class="mb-3">
                                <label for="CGPA" class="form-label">Enter your CGPA:</label>
                                <input type="number" step="0.01" min="0" max="10" class="form-control" name="CGPA" required>
                            </div>

                            <div class="mb-3">
                                <label for="Internships" class="form-label">Select your Internships:</label>
                                <select class="form-select" name="Internships" required>
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">More than 2</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="Projects" class="form-label">Select your Projects:</label>
                                <select class="form-select" name="Projects" required>
                                    <option value="1">One done</option>
                                    <option value="2">Two done</option>
                                    <option value="3">Three or more</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="WorkshopsCertifications" class="form-label">Select your Workshops/Certifications:</label>
                                <select class="form-select" name="Workshops/Certifications" required>
                                    <option value="0">None</option>
                                    <option value="1">One done</option>
                                    <option value="2">More than one</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="AptitudeTestScore" class="form-label">Enter your Aptitude Test Score:</label>
                                <input type="number" min="0" max="100" class="form-control" name="AptitudeTestScore" required>
                            </div>

                            <div class="mb-3">
                                <label for="SoftSkillsRating" class="form-label">Enter your Soft Skills Rating:</label>
                                <input type="number" step="0.1" min="1" max="5" class="form-control" name="SoftSkillsRating" required>
                            </div>

                            <div class="mb-3">
                                <label for="SSC_Marks" class="form-label">Enter your SSC Marks:</label>
                                <input type="number" min="0" max="100" class="form-control" name="SSC_Marks" required>
                            </div>

                            <div class="mb-3">
                                <label for="HSC_Marks" class="form-label">Enter your HSC Marks:</label>
                                <input type="number" min="0" max="100" class="form-control" name="HSC_Marks" required>
                            </div>

                            <div class="mb-3">
                                <label for="ExtracurricularActivities" class="form-label">Select your Extracurricular Activities:</label>
                                <select class="form-select" name="ExtracurricularActivities" required>
                                    <option value="No">No</option>
                                    <option value="Yes">Yes</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="PlacementTraining" class="form-label">Select your Placement Training:</label>
                                <select class="form-select" name="PlacementTraining" required>
                                    <option value="No">No</option>
                                    <option value="Yes">Yes</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
